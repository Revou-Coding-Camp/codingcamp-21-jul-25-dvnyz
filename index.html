<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List - DvnY</title>

    <!-- Google Fonts for modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- CSS External -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Tailwind CSS (optional, for utility classes) -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button onclick="setTheme('light')" class="active" id="lightTheme">‚òÄÔ∏è</button>
        <button onclick="setTheme('dark')" id="darkTheme">üåô</button>
    </div>

    <!-- Notification Container (for JS notification) -->
    <div id="notification-container" class="hidden"></div>
    <main>
        <header>
            <h1 class="text-3xl font-bold">Todo List</h1>
        </header>

        <!-- Form Todo -->
        <form>
            <div>
                <label for="todo-input" class="block text-sm font-medium text-gray-700">Add a new task</label>
                <input
                    type="text"
                    id="todo-input"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter your task here"
                />
            </div>

            <div>
                <label for="date-input" class="block text-sm font-medium text-gray-700">Date</label>
                <input
                    type="date"
                    id="date-input"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter your task here"
                />
            </div>

            <div>
                <button
                    type="button"
                    class="px-[26px] py-[4px] rounded-[8px] bg-blue-500 text-white"
                    onclick="addTask();"
                >
                    +
                </button>
            </div>
        </form>

        <!-- List Todo -->
        <section>
            <div class="action-container pt-[16px] pb-[16px]">
                <div>
                    <label for="filter-status" class="mr-2 font-medium">Filter Status:</label>
                    <select id="filter-status" onchange="setFilterStatus(this.value)" class="rounded border border-gray-300 px-2 py-1">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="incomplete">Incomplete</option>
                    </select>
                </div>
                <div>
                    <label for="filter-date" class="mr-2 font-medium">Filter Date:</label>
                    <input type="date" id="filter-date" onchange="setFilterDate(this.value)" class="rounded border border-gray-300 px-2 py-1" />
                </div>
                <button type="button" class="px-[26px] py-[4px] rounded-[8px] bg-red-500 text-white" onclick="removeAllTask()">Delete All</button>
            </div>

            <header>
                <h2 class="text-1xl font-bold">Task List</h2>
            </header>

            <div id="todo-list">
                <p>No tasks available</p>
            </div>
        </section>
    </main>
    <!-- JavaScript External -->
    <script src="js/script.js"></script>
</body>
</html>
